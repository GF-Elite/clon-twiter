<!DOCTYPE html>
<html>
<head>
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<header>
		<img src="https://abs.twimg.com/sticky/illustrations/lohp_en_1302x955.png" alt="Twitter logo">
		<nav>
			<ul>
				<li><a href="#">Beranda</a></li>
				<li><a href="#">Eksplorasi</a></li>
				<li><a href="#">Notifikasi</a></li>
				<li><a href="#">Pesan</a></li>
			</ul>
			<button>Tweet</button>
		</nav>
	</header>
	<main>
		<section>
			<h2>Tweet Terbaru</h2>
			<ul>
				<li>
					<img src="https://pbs.twimg.com/profile_images/1115644092329758721/AFjOr-K8_400x400.png" alt="Gambar profil">
					<div>
						<h3>Nama pengguna</h3>
						<p>Isi tweet</p>
					</div>
				</li>
				<li>
					<img src="https://pbs.twimg.com/profile_images/1115644092329758721/AFjOr-K8_400x400.png" alt="Gambar profil">
					<div>
						<h3>Nama pengguna</h3>
						<p>Isi tweet</p>
					</div>
				</li>
				<!-- tambahkan tweet terbaru lainnya -->
			</ul>
		</section>
		<aside>
			<h2>Trending</h2>
			<ul>
				<li><a href="#">#trending1</a></li>
				<li><a href="#">#trending2</a></li>
				<li><a href="#">#trending3</a></li>
				<!-- tambahkan trending lainnya -->
			</ul>
		</aside>
	</main>
	<footer>
		<nav>
			<ul>
				<li><a href="#">Tentang Kami</a></li>
				<li><a href="#">Bantuan</a></li>
				<li><a href="#">Karir</a></li>
				<li><a href="#">Blog</a></li>
				<!-- tambahkan tautan lainnya -->
			</ul>
		</nav>
	</footer>
</body>
</html>
